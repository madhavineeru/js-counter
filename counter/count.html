<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="count.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="counter-container">
<h1 class="title">Counter App</h1>
<p class="count-val" id="countValue">0</p>
<div class="buttons">
    <button class="btn" onclick="onDecrement()" style="background-color:red">-</button>
    <button class="btn" onclick="onReset()" style="color:#111"><i class="fa-solid fa-rotate-right"></i></button>
    <button class="btn" onclick="onIncrement()" style="background-color:green">+</button>

</div>
    </div>
    <script src="count.js"></script>
    
</body>
</html>
